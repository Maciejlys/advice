<div class="card">
  <header>Advice #{{ store.id() }}</header>
  <main>
    @if (store.isFulfilled()) {
      {{ store.quotedAdvice() }}
    } @else if (store.isPending()) {
      <app-skeleton />
    } @else {
      {{ store.error() }}
    }
  </main>
  <footer>
    <app-line />
  </footer>
  <button (click)="store.getRandomAdvice()">
    <app-dice />
  </button>
</div>
